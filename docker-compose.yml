version: "3.8"
services:
  blue-app:
    image: ${BLUE_IMAGE}
    container_name: blue-app
    ports:
      - "8081:3000"
    networks:
      - bridge-network
    environment:
      - APP_POOL=blue
      - RELEASE_ID=${RELEASE_ID_BLUE}

  green-app:
    image: ${GREEN_IMAGE}
    container_name: green-app
    ports:
      - "8082:3000"
    networks:
      - bridge-network
    environment:
      - APP_POOL=green
      - RELEASE_ID=${RELEASE_ID_GREEN}
  nginx:
    image: nginx:latest
    container_name: nginx-load-balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - blue-app
      - green-app
    networks:
      - bridge-network
  
  alert-watcher:
    build: ./alert_watcher
    container_name: alert-watcher
    volumes:
      - shared-logs:/var/log/nginx
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ACTIVE_POOL=${ACTIVE_POOL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
      - MAINTENANCE_MODE=true
    depends_on:
      - nginx
      - blue-app
      - green-app
    networks:
      - bridge-network

networks:
  bridge-network:
    driver: bridge